name: Build and push bento_web
on:
  release:
    types: [ published ]
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Bento build action
        uses: bento-platform/bento_build_action@v0.2
        with:
          image-name: ghcr.io/bento-platform/bento_web
          development-dockerfile: Dockerfile
          production-dockerfile: dev.Dockerfile
